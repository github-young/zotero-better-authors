name: GitHub Actions Demo
run-name: GitHub Actions to release xpi file
on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.12.1
      
      - name: Generate build number
        id: buildnumber
        uses: onyxmueller/build-tag-number@v1
        with:
          token: ${{secrets.github_token}}

      - name: Read VERSION file
        id: getversion
        run: |
          plugin_version=$(node -p "require('${{ github.workspace }}/package.json').version">&1)
          echo "version=$plugin_version" >> $GITHUB_OUTPUT

      - name: Build zotero plugin
        run: |
          cd ${{ github.workspace }}
          npm install
          npm run build

      - name: Release xpi file
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: v${{ steps.getversion.outputs.version }}-build${{ steps.buildnumber.outputs.build_number }}
          prerelease: true
          files: |
            build/*.xpi
