name: Build on push
run-name: GitHub Actions to build
on:
  push

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Use pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Build zotero plugin
        run: |
          cd ${{ github.workspace }}
          pnpm install
          pnpm run build
