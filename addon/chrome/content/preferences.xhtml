<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox id="zotero-prefpane-__addonRef__" onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})">
  <groupbox>
    <label>
      <html:h2 data-l10n-id="pref-title"></html:h2>
    </label>
    <checkbox id="zotero-prefpane-__addonRef__-enable" preference="extensions.zotero.__addonRef__.enable"
      data-l10n-id="pref-enable" />
    <checkbox id="zotero-prefpane-__addonRef__-initials" preference="extensions.zotero.__addonRef__.initials"
      data-l10n-id="pref-initials" />
    <checkbox id="zotero-prefpane-__addonRef__-only_lastname" preference="extensions.zotero.__addonRef__.only_lastname"
      data-l10n-id="pref-only-lastname" />
    <hbox align="center">
      <label data-l10n-id="pref-name-style" control="zotero-prefpane-__addonRef__-namestyle"></label>
      <menulist id="zotero-prefpane-__addonRef__-namestyle" preference="extensions.zotero.__addonRef__.namestyle"
        native="true">
        <menupopup>
          <menuitem data-l10n-id="pref-name-style-firstlast" value="firstlast">
          </menuitem>
          <menuitem data-l10n-id="pref-name-style-lastfirst" value="lastfirst">
          </menuitem>
          <menuitem data-l10n-id="pref-name-style-auto" value="auto">
          </menuitem>
        </menupopup>
      </menulist>
    </hbox>
  </groupbox>
</vbox>
<vbox>
  <html:label data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'></html:label>
</vbox>
