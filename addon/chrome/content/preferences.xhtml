<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label>
      <html:h2 data-l10n-id="pref-title"> </html:h2>
    </label>
    <label>
      <html:p data-l10n-id="pref-info"></html:p>
    </label>

    <label>
      <html:h3 data-l10n-id="pref-label-content-setting"> </html:h3>
    </label>
    <vbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-include-firstauthor-in-list"
        preference="extensions.zotero.__addonRef__.include-firstauthor-in-list"
        data-l10n-id="pref-include-firstauthor-in-list"
      />
      <hbox align="center">
        <checkbox
          id="zotero-prefpane-__addonRef__-include-middleauthors-in-list"
          preference="extensions.zotero.__addonRef__.include-middleauthors-in-list"
          data-l10n-id="pref-include-middleauthors-in-list"
        />
        <hbox align="center">
          <label data-l10n-id="pref-middle-n-authors-prev"></label>
          <html:input
            class="html-input"
            type="number"
            min="0"
            step="1"
            size="3"
            preference="extensions.zotero.__addonRef__.middle_n_authors"
          />
          <label data-l10n-id="pref-middle-n-authors-next" />
        </hbox>
      </hbox>
      <checkbox
        id="zotero-prefpane-__addonRef__-include-lastauthor-in-list"
        preference="extensions.zotero.__addonRef__.include-lastauthor-in-list"
        data-l10n-id="pref-include-lastauthor-in-list"
      />
    </vbox>

    <label>
      <html:h3 data-l10n-id="pref-label-style-setting"></html:h3>
    </label>

    <label data-l10n-id="pref-label-names" style="font-weight: bold"></label>

    <hbox align="center">
      <label data-l10n-id="pref-label-display-firstname-as"></label>
      <menulist
        id="zotero-prefpane-__addonRef__-firstnamestyle"
        preference="extensions.zotero.__addonRef__.firstnamestyle"
        native="true"
      >
        <menupopup>
          <menuitem
            id="zotero-prefpane-__addonRef__-firstname-style-full"
            data-l10n-id="pref-firstname-style-full"
            value="full"
          >
          </menuitem>
          <menuitem
            data-l10n-id="pref-firstname-style-initials"
            value="initials"
          >
          </menuitem>
          <menuitem data-l10n-id="pref-firstname-style-none" value="none">
          </menuitem>
        </menupopup>
      </menulist>
    </hbox>

    <hbox align="center">
      <label
        data-l10n-id="pref-name-style"
        control="zotero-prefpane-__addonRef__-namestyle"
      ></label>
      <menulist
        id="zotero-prefpane-__addonRef__-namestyle"
        preference="extensions.zotero.__addonRef__.namestyle"
        native="true"
      >
        <menupopup>
          <menuitem data-l10n-id="pref-name-style-firstlast" value="firstlast">
          </menuitem>
          <menuitem data-l10n-id="pref-name-style-lastfirst" value="lastfirst">
          </menuitem>
          <menuitem data-l10n-id="pref-name-style-auto" value="auto">
          </menuitem>
        </menupopup>
      </menulist>
    </hbox>

    <label
      data-l10n-id="pref-label-sep-setting"
      style="font-weight: bold"
    ></label>
    <hbox align="center">
      <label
        data-l10n-id="pref-sep-intra-author"
        control="zotero-prefpane-__addonRef__-sep-intra-author"
      ></label>
      <html:input
        class="html-input"
        type="text"
        size="5"
        maxlength="3"
        preference="extensions.zotero.__addonRef__.sep-intra-author"
      />
    </hbox>
    <hbox align="center">
      <label
        data-l10n-id="pref-sep-inter-author"
        control="zotero-prefpane-__addonRef__-sep-inter-author"
      ></label>
      <html:input
        class="html-input"
        type="text"
        size="5"
        maxlength="8"
        preference="extensions.zotero.__addonRef__.sep-inter-author"
      />
    </hbox>
    <hbox align="center">
      <label
        data-l10n-id="pref-sep-before-lastauthor"
        control="zotero-prefpane-__addonRef__-sep-before-lastauthor"
      ></label>
      <html:input
        class="html-input"
        type="text"
        size="5"
        maxlength="12"
        preference="extensions.zotero.__addonRef__.sep-before-lastauthor"
      />
    </hbox>
  </groupbox>
</vbox>

<vbox>
  <label>
    <html:h3 data-l10n-id="pref-label-about"></html:h3>
  </label>
  <label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></label>
</vbox>
